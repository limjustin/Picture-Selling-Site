<template name="ex_cart">
    {{> ex_navbar}}
    <div id="ex_posts" class="container">

      <section class="jumbotron text-center" style="background-color: white;">
        <div class="container">
          <h1>장바구니</h1>
        </div>
      </section>

      <div class="row">
        
        <table class="table table-striped">
          
          <thead style="border-top-style: groove; border-bottom-style: groove;">
          <tr>
            <th scope="col" style="text-align: center;">선택</th>
            <th scope="col" style="text-align: center;">번호</th>
            <th scope="col" style="text-align: center;">사진</th>
            <th scope="col" style="text-align: center;">이름</th>
            <th scope="col" style="text-align: center;">가격</th>
          </tr>
          </thead>

          <tbody>
            <!-- 보드안에 태그넣어야할듯 -->
          {{#each cart}}
            {{#each incart}}
              <tr>
                <td style="text-align: center;"><input type="checkbox" id="input_check" value1="{{_id}}" value2="{{price}}"></td>
                <td style="text-align: center;">{{cart_number}}</td>
                <td style="text-align: center;"><img src="{{link}}" style="height: 30px; width: auto;" alt="" class="card-img-top"></td>
                <td style="text-align: center;">{{name}}</td>
                <td style="text-align: center;">{{price}}</td>
              </tr>
            {{/each}}
          {{/each}}
          </tbody>

          <thead style="border-top-style: groove; border-bottom-style: groove;">
            <tr>
              <th scope="col" style="text-align: center;">Total</th>
              <th scope="col" style="text-align: center;"></th>
              <th scope="col" style="text-align: center;"></th>
              <th scope="col" style="text-align: center;"></th>
              <th scope="col" style="text-align: center;">{{sum}}</th>
            </tr>
            </thead>

        </table>

        <div style="margin-left: 92%">        
          <button id="btn-buyincart" class="btn btn-primary" stlye="width:100px" style="background-color: rgb(54, 86, 178); border-color: transparent; color: white;">구매하기</button>      
        </div>

      </div>
    </div>
  </template>
