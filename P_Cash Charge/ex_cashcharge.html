<template name="ex_cashcharge">
  {{> ex_navbar}}

    <div id="ex_cashcharge">
      <div id="userinfo" style="text-align: center; margin-top: 5rem;">
          <img class="profiles" onerror="this.src='/examples/default_picture.png'" src="http://localhost:3000/cdn/storage/db_files/{{link}}/original/{{link}}.png" style="border-radius: 100%; width: 150px; height: 150px;margin-bottom: 1rem;">
          <h3>{{name}}</h3>
          <h3>{{cash}}원</h3>
          <button id="mybtn" class="btn btn-primary">충전</button>

          <div id="myModal" class="modal">
            <div class="modal-content" style="text-align: center; margin-top: 5rem;">
              <span class="close" id="myclose" style="text-align:right;">&times;</span>                                                               
              <div style="text-align: center; font-size: 25px; font-weight: 600;">잔액 : {{cash}}원</div>              
              <div>
                <input class="form-control" type="number" id="inp-cash" style="text-align:center; display:block; margin: 0 auto; width: 300px;"/>
              </div>
              <button id="btn-charge" class="btn btn-primary" style="width:50%;margin-left: 25%;margin-right: 0.27rem;margin-top: 1rem;background-color: grey;border-color: transparent;color: white;">충전하기</button>
            </div>
          </div>

      </div>
    </div>
</template>
