<template name="ex_carousel">  
  {{> ex_navbar}}
  <div id="ex_carousel">
    
    <!-- 검색 창 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/examples/background.jpeg" alt="" class="bd-placeholder-img" width="100%" height="100%">
          <div class="container">
            <div class="carousel-caption text-left">
              <div class="search__container">
                <p class="search__title">
                    사진을 검색하세요
                </p>
                <input id="inp-search" class="search__input" type="text" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 검색 결과로 나온 사진들이 list됨 -->
    {{#each tags}}
    <div class="col-md-4" data-automation="mosaic-grid">
      <div class="mb-4 shadow-sm">
        <a href="/ex_viewpicture/{{_id}}"><img src="{{link}}" alt="" class="card-img-top"></a>
      </div>
    </div>
    {{/each}}
  </div>
</template>
