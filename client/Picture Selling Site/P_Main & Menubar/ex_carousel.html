<template name="ex_carousel">  
  {{> ex_navbar}}
  <div id="ex_carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/examples/background.jpeg" alt="" class="bd-placeholder-img" width="100%" height="100%">
          <div class="container">
            <div class="carousel-caption text-left">
              <div class="search__container">
                <p class="search__title">
                    사진을 검색하세요
                </p>
                <!-- <form method="post" name="formname"> -->
                <input id="inp-search" class="search__input" type="text" placeholder="Search">
                <!-- <button onclick="loadCode();">검색</button> -->
                <!-- </form> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#each tags}}
      <span style="background-color: gray;">{{name}}</span>
    {{/each}}
  </div>
</template>
