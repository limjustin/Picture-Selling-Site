<template name="ex_uploadpicture">
  {{> ex_navbar}}

  <div id="ex_file_upload" style="width : 50%; float: left; text-align: center;">
    
    <div style="margin-top: 6rem;">
    </div>

    <form class = "box" style="align-content: center;">
    <div class="container">
      <div id = "preview">

      </div>
      <p>
        <div class="input-group mb-3">
          <input type="file" id="inp-file"/>
        </div>
      </p>
    </div>
  </form>

  </div>

  <div style="width : 50%; float: right;" class="input">
    <div style="margin-top: 6rem;">
    </div>


        <label style="font-size: large;">이름</label>
        <input id="inp-name" type="text" required autofocus><br>  
        <label style="font-size: large;">태그</label>      
        {{#each tag_list}}
          <span style="background-color: #00b992;">{{name}}<button id="btn-remove-tag" style="background-color: transparent; border-color: transparent;">X</button></span>
        {{/each}} <br>
        <input id="inp-tag" type="text" style="margin-left: 2.5rem; width: 70px; border-color: black;">
        <button id="btn-save-tag">태그등록</button><br>
        <label style="font-size: large;">가격</label>
        <input id="inp-price" type="text" required autofocus><br>
        <label style="font-size: large;">촬영 장소</label>
        <input id="inp-place" type="text" required autofocus><br>
        <label style="font-size: large;">사진 설명</label>
        <input id="inp-introduce" type="text" required autofocus><br>
    

    <button id="btn-save" class="btn btn-primary" stlye="width:100px" style="background-color: #00b992; border-color: transparent; color: white;">등록</button>
    <button id="btn-back" onClick="location.href='/ex_carousel'" class="btn btn-primary" stlye="width:100px" style="background-color: grey; border-color: transparent; color: white;">뒤로가기</button>
  </div>
</template>
