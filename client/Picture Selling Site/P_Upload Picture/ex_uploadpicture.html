<template name="ex_uploadpicture">
  {{> ex_navbar}}

  <div id="ex_file_upload" style="float: left; margin-right: 10rem;">

    <div class="container">
      
      <div id = "preview"></div>
      <p>
        <div class="input-group mb-3">
          <input type="file" id="inp-file"/>
        </div>
      </p>
    
    </div>

  </div>

  <div style="float: left;">

    <form class = "box" method="post" action="ex_uploadpicture.html">

        <h6 class="join-title"><label>이름</label></h6>
        <input id="inp-email" type="email" placeholder="아이디를 입력하세요." required autofocus style="border-color: transparent transparent black transparent;;">
    
    </form>
    
  </div>
</template>
